<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="next-player">
        <div class="occupied whitePiece" id="next-player"></div>
        Player
      </div>
      <div class="game" id="game"></div>
      <div class="counter">
        <div style="color: green; cursor: pointer" onclick="returnBack()">
          Test
        </div>
        <div>
          <div class="occupied whitePiece"></div>
          <span id="white-player-count-pieces">10</span>
        </div>
        <div>
          <div class="occupied blackPiece"></div>
          <span id="black-player-count-pieces">10</span>
        </div>
      </div>
    </div>

    <script src="function.js"></script>
    <script src="script.js"></script>
  </body>
</html>
